<div class="contentBox" id="contentBox">
        <div class="zcbox">
            <form id="RegFrm" method="post" ng-controller="userCenterController">
                <div class="zc_tab">
                   用户中心
                </div>
                <!--手机注册-->
                <div class="zcbox_main" id="regPhonePanel">
                    <ul>
                        <li>
                            <span>用户姓名：</span><span class="rt">
                                <input class="input" placeholder="用户姓名" ng-model="userName" type="text" >
                            </span>
                        </li>
                        <li>
                            <span>昵称：</span><span class="rt">
                                <input class="input" placeholder="昵称" ng-model="nickName" type="text" >
                            </span>
                        </li>
                        <li>
                            <span>性别：</span><span class="rt">
                                <input ng-model="gender" name="gender" type="radio" ng-checked="true">男
                                <input ng-model="gender" name="gender" type="radio" >女
                            </span>
                        </li>
                        <li>
                            <span>地址：</span><span class="rt">
                                <select ng-model="prov" ng-change="getCities()"><option ng-repeat="p in provinces" >{{p}}</option></select>省
                                <select ng-model="cit" ng-change="getArea()"><option ng-repeat="c in city">{{c}}</option></select>市
                                <select ng-model="are"><option ng-repeat="a in area">{{a}}</option></select>区
                            </span>
                        </li>
                        <li>
                            <span>&nbsp;</span><span class="rt">
                                <input class="input details" placeholder="详细地址" ng-model="details" type="text" >
                            </span>
                        </li>
                        <li>
                            <span>身份证号：</span><span class="rt">
                                <input class="input" placeholder="身份证号" ng-model="idCard" type="text" >
                            </span>
                        </li>
                        <li>
                            <span></span><span class="rt">
                                <a class="lg_btn" id="regPhoneBtn" href="javascript:" ng-click="updateUserInfoByUserId()">修 改</a>
                            </span>
                        </li>

                    </ul>

                </div>
            </form>
        </div>
</div>
