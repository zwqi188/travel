<div ng-show="pageStatus=='list'">
    <div class="search-wrap">
        <div class="search-content">
            <form name="serviceAreaSearch" ng-submit="search()">
                <table class="search-tab">
                    <tr>
                        <th width="80">区域编号</th>
                        <td><input type="text" ng-model="searchParam.areaId" class="common-text" placeholder="编号关键字">
                        </td>
                        <th>区域名称</th>
                        <td><input type="text" ng-model="searchParam.areaName" class="common-text" placeholder="名称关键字">
                        </td>
                        <td><input type="submit" class="btn btn-primary" value="查询"></td>
                        <td><input type="reset" ng-click="searchParam={}" class="btn btn-primary" value="重置"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="result-wrap">
        <div class="result-title">
            <div class="result-list">
                <a href="javascript:;" ng-click="add()"><i class="icon-font"></i>新增服务区域</a>
                <a href="javascript:;" ng-click="delChecked()"><i class="icon-font"></i>批量删除</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th class="tc"><input class="allChoose" type="checkbox" ng-model="master"></th>
                    <th class="tc">区域编号</th>
                    <th class="tc">区域名称</th>
                    <th class="tc">服务状态</th>
                    <th class="tc">创建时间</th>
                    <th class="tc">更新时间</th>
                    <th class="tc">操作</th>
                </tr>
                <tr ng-repeat="bean in data.data">
                    <td class="tc"><input type="checkbox" name="box" ng-value="bean.areaId" ng-checked="master"></td>
                    <td class="tc" ng-bind="bean.areaId"></td>
                    <td class="tc" ng-bind="bean.areaName"></td>
                    <td class="tc" ng-bind="bean.status=='Y'?'正常':'停止服务'"></td>
                    <td class="tc" ng-bind="bean.createTime"></td>
                    <td class="tc" ng-bind="bean.updateTime"></td>
                    <td class="tc">
                    	<input type="button" ng-click="switchStatus(bean)" ng-value="bean.status=='Y'?'停用':'启用'" class="btn">&nbsp;
                        <input type="button" ng-click="edit(bean)" value="编辑" class="btn">&nbsp;
                        <input type="button" ng-click="del(bean.areaId)" value="删除" class="btn"></td>
                </tr>
            </table>
            <div class="list-page">
                <a href="javascritp:;" ng-click="fristPage()">首页</a> |
                <a href="javascritp:;" ng-click="upPage()">上一页</a> |
                第{{data.page}}页/共{{data.totalPage}}页 |
                <a href="javascritp:;" ng-click="downPage()">下一页</a> |
                <a href="javascritp:;" ng-click="endPage()">尾页</a> |
                共{{data.totalCount}}条 |
                每页显示{{data.rows}}条
            </div>
        </div>
    </div>
</div>
<div ng-show="pageStatus=='add' || pageStatus=='edit'">
    <div class="result-wrap">
        <div class="result-title">
           	 <label ng-show="pageStatus=='add'">新增服务区域</label>
           	 <label ng-show="pageStatus=='edit'">编辑服务区域</label>
        </div>
        <div class="result-content">
            <form name="editForm">
                <table class="result-tab" width="100%" align="center">
                    <tr>
                        <th class="tc" width="30%">区域编号</th>
                        <td class="tc" width="30%"><input type="text" name="areaId" ng-model="editParam.areaId" ng-maxlength="6" ng-readonly="pageStatus=='edit'" placeholder="服务区域编号" class="common-text" required></td>
                        <td class="tc">
                            <span class="red" ng-show="editForm.areaId.$error.required">请输入</span>
                            <span class="red" ng-show="editForm.areaId.$error.maxlength">最大长度6</span>
                        </td>
                    </tr>
                    <tr>
                        <th class="tc">区域名称</th>
                        <td class="tc"><input type="text" name="areaName" ng-model="editParam.areaName" ng-maxlength="20" class="common-text" placeholder="服务区域名称" required></td>
                        <td class="tc">
                            <span class="red" ng-show="editForm.areaName.$error.required">请输入</span>
                            <span class="red" ng-show="editForm.areaName.$error.maxlength">最大长度20</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="tc">
                            <input type="button" ng-click="save(editParam)" value=" 保 存 " class="btn btn-primary">
                            <input type="reset" ng-click="editParam={}" value=" 重 置 " class="btn btn-primary">
                            <input type="button" ng-click="pageStatus='list'" value=" 返 回 " class="btn btn-primary">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
