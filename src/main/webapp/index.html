<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="beeApp">
<head>
    <!--[if lte IE 7]>
    <script src="/js/json2.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
    <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
    </script>
    <![endif]-->
    <meta charset="UTF-8">
    <title>商户服务平台</title>
    <link type="text/css" rel="stylesheet" href="./css/login.css"/>
    <link rel="stylesheet" type="text/css" href="./css/common.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <script type="text/javascript" src="./js/modernizr.min.js"></script>
    <script type="text/javascript" src="./js/angular/angular.js"></script>
    <script type="text/javascript" src="./js/angular/angular-route.js"></script>
    <script type="text/javascript" src="./js/angular/angular-cookies.js"></script>
    <script type="text/javascript" src="./js/ngProject.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body ng-controller="indexController" ng-init="isLogin=false;autoLogin=false;pageStatus='list';page=1;rows=10">
<div ng-hide="isLogin">
    <div class="admin_login_wrap">
        <center>
            <h1>商户服务平台</h1>
        </center>
        <div class="adming_login_border">
            <div class="admin_input">
                <form name="loginForm" ng-submit="login()">
                    <ul class="admin_items">
                        <li>用户名：<input type="text" id="username" size="40" ng-model="user.username"
                                       class="admin_input_style"></li>
                        <li>密码：<input type="password" id="password" size="40" ng-model="user.password"
                                      class="admin_input_style"></li>
                        <li>&nbsp;<input type="checkbox" ng-model="autoLogin">三天内免登陆</li>
                        <li><input type="submit" value="登陆" class="btn btn-primary"></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-show="isLogin">
    <div class="topbar-wrap white">
        <div class="topbar-inner clearfix">
            <div class="topbar-logo-wrap clearfix">
                <h1 class="topbar-logo">
                    <a href="javascript:;" class="navbar-brand">Liuzy</a>
                </h1>
                <ul class="navbar-list clearfix">
                    <li><a class="on" href="index.html">商户服务平台</a></li>
                </ul>
            </div>
            <div class="top-info-wrap">
                <ul class="top-info-list clearfix">
                    <li><a href="javascript:;" ng-click="logout()">退出登陆</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="sidebar-wrap">
            <div class="sidebar-title">
                <label style="font-size: 14pt">&nbsp;&nbsp;&nbsp;&nbsp;导航菜单</label>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-list">
                    <li><a href="javascript:;"><i class="icon-font">&#xe003;</i>服务中心</a>
                        <ul class="sub-menu">
                            <li><a href="javascript:;" ng-click="route('/serviceAreaManage')"><i class="icon-font">
                                &#xe052;</i>服务区域管理</a></li>
                            <li><a href="javascript:;" ng-click="route('/salerManage')"><i class="icon-font">
                                &#xe005;</i>店员管理</a></li>
                            <li><a href="javascript:;" ng-click="route('/productManage')"><i class="icon-font">
                                &#xe006;</i>商品管理</a></li>
                            <li><a href="javascript:;" ng-click="route('/transManage')"><i class="icon-font">
                                &#xe012;</i>交易管理</a></li>
                            <li><a href="javascript:;" ng-click="route('/reportManage')"><i class="icon-font">
                                &#xe008;</i>财务报表</a></li>
                            <li><a href="javascript:;" ng-click="route('/pushManage')"><i class="icon-font">&#xe004;</i>后台推送</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="javascript:;"><i class="icon-font">&#xe018;</i>个人中心</a>
                        <ul class="sub-menu">
                            <li><a href="javascript:;" ng-click="route('/rePassword')"><i class="icon-font">&#xe017;</i>修改密码</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="javascript:;"><i class="icon-font">&#xe018;</i>帮助中心</a>
                        <ul class="sub-menu">
                            <li><a href="javascript:;" ng-click="route('/')"><i class="icon-font">&#xe011;</i>操作手册</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-wrap">
            <div class="crumb-wrap">
                <div class="crumb-list">
                    <i class="icon-font">&#xe06b;</i>欢迎您，<label ng-bind="user.username"></label>
                </div>
            </div>
            <div ng-view=""></div>
        </div>
    </div>
</div>
<center><div style="padding: 5px 0;">沪ICP备15012258号</div></center>
</body>
</html>
